
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Create Qualifications </h1>
      <p class="lead">This is a page to create a qualification for the selected candidate</p>
    </div>
  </div>

<div class="row">
    <div class="col-6">

    </div>
    <div class="col-6">
        <form [formGroup]="formGroup" (validSubmit)="onSubmit()">
            <div class="form-group form-inline row">
              <label class="control-label col-4">Name:</label>
              <input formControlName="Name" type="text" class="form-control col-4"  placeholder="Enter name">
            </div>
            <div class="form-group form-inline row">
              <label class="control-label col-4">Type:</label>
              <select formControlName="Type" class="form-control col-4"  placeholder="Select type">
                <option value = "College Degree">College Degree</option>
                <option value = "Professional Certification">Professional Certification</option>
                <option value = "Work Experience">Work Experience</option>

                </select>
            </div>
            <div class="form-group form-inline row">
                <label class="control-label col-4">Date Started:</label>
                <input formControlName="DateStarted" type="date" class="form-control col-4"  >
            </div>
            <div class="form-group form-inline row">
                <label class="control-label col-4">Date Completed:</label>
                <input formControlName="DateCompleted" type="date" class="form-control col-4"  >
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
